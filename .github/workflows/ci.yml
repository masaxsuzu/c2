name: ci

on:
  push:
    branches: 
        - master
        - gh-actions

  pull_request:
    branches: 
        - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: gen1
      run: make test-gen1
    - name: gen2
      run: make test-gen2
    - name: gen3
      run: make test-gen3