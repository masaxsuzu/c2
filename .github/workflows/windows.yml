name: windows

on:
  push:
    branches: 
        - master
        - gh-actions

  pull_request:
    branches: 
        - master

jobs:
  win:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ilammy/msvc-dev-cmd@v1
    - name: build-gen1
      run: powershell .\build-win.ps1
    - name: test-gen1
      run: powershell .\test-win.ps1
